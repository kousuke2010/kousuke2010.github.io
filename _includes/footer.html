<footer class="site-footer">
    <div class="wrapper">
        <h2 class="footer-heading">{{ site.title }}</h2>
        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                    <li>{{ site.title }}</li>
                    <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                </ul>
            </div>
            <div class="footer-col footer-col-2">
                <ul class="social-media-list">
                    {% if site.github_username %}
                    <li>
                        {% include icon-github.html username=site.github_username %}
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class="footer-col footer-col-3">
                <p>{{ site.description }}</p>
            </div>
        </div>
    </div>
</footer>
<script>
    // highlight box optimize
    $('.highlight').each(function(){
        if( $(this).find('code table').length > 0 ) $(this).find('code').css('display','table');
    });
    var oriHighlightWidth = $('.highlight').width();
    var rightBlank = ($(window).width() - oriHighlightWidth) / 2;
    var limitWidth = oriHighlightWidth + rightBlank;
    $('.highlight').mouseover(function() {
        var codeWidth = $(this).find('code').width();
        if (($(this).width() < $(this).find('code').width()) && ($(window).width() > 900) && (codeWidth < limitWidth)) {
            $(this).animate({
                'width': codeWidth
            }, 300);
        }
    });
    $('.highlight').mouseleave(function() {
        $(this).animate({
            'width': oriHighlightWidth
        });
    });
</script>
